<form class=".form form-signin" (ngSubmit)="signin()">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" style="margin-left: 30%;" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Student Number</label>
    <input type="text" [(ngModel)]="credentials.username" name="username" required id="inputEmail" class="form-control" placeholder="Student Number" autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="credentials.password" id="inputPassword" required name="password" class="form-control" placeholder="Password">
    <div class="row" style="float: left;width: 100%;">
        <input type="submit" style="margin: 0px 16px;" class="btn btn-primary" value="Sign In" />
        <a [routerLink]="['/authentication/signup']" class="btn btn-success">Sign Up</a>
    </div>
    <span>{{errorMessage}}</span>
</form>
