<form (ngSubmit)="signup()" class="form-signout">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" style="margin-left: 40%;margin-bottom: 10px;" alt="" width="72" height="72">

    <div>
        <label>First Name:</label>
        <input type="text" [(ngModel)]="user.firstName" required name="firstName" class="form-control">
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" [(ngModel)]="user.lastName" required name="lastName" class="form-control">
    </div>
    <div>
        <label>Email:</label>
        <input type="text" [(ngModel)]="user.email" required name="email" class="form-control">
    </div>
    <div>
        <label>Username:</label>
        <input type="text" [(ngModel)]="user.username" required class="form-control"
               name="username">
    </div>
    <div>
        <label>Address:</label>
        <input type="text" [(ngModel)]="user.address" required class="form-control"
               name="username">
    </div>
    <div>
        <label>City:</label>
        <input type="text" [(ngModel)]="user.city" required class="form-control"
               name="username">
    </div>
    <div>
        <label>Phone No:</label>
        <input type="text" [(ngModel)]="user.phonenumber" required class="form-control"
               name="username">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="user.password" required class="form-control" style="margin-bottom:10px;" name="password">
    </div>
    <div class="row" style="float: left;width: 100%;">
        <input type="submit" style="margin: 0px 16px;" class="btn btn-success" value="Sign up" />
        <a [routerLink]="['/authentication/signin']" class="btn btn-primary">Sign In</a>
    </div>
    <span>{{errorMessage}}</span>
</form>
