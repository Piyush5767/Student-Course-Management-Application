<h1>New Course</h1>
<form (ngSubmit)="create()" class="form-signout">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" style="margin-left: 40%;margin-bottom: 10px;" alt="" width="72" height="72">
    <div>
        <label>Course Name:</label>
        <input type="text" [(ngModel)]="course.courseName" required name="courseName" class="form-control">
    </div>
    <div>
        <label>Course Code:</label>
        <input type="text" [(ngModel)]="course.courseCode" required name="courseCode" class="form-control">
    </div>
    <div>
        <label>Course Section:</label>
        <input type="text" [(ngModel)]="course.courseSection" required name="courseSection" class="form-control">
    </div>
    <div>
        <label>Course Semester:</label>
        <input type="text" [(ngModel)]="course.courseSemester" required class="form-control" name="courseSemester">
    </div>
    <div class="row" style="float: left;width: 100%;">
        <input type="submit" style="margin: 0px 16px;" class="btn btn-success" value="Create Course" />
    </div>
    <span>{{errorMessage}}</span>
</form>
