<h1>New Article</h1>
<form (ngSubmit)="append()" novalidate>
    <img src="assets/logo.png">
    <div>
        <label for="title">Enter Course Code</label>
        <div>
            <input type="text" required [(ngModel)]="article.courseCode" name="title" placeholder="Title">
        </div>
    </div>    
    <div>
        <input type="submit">
    </div>
    <strong id="error">{{errorMessage}}</strong>
</form>
